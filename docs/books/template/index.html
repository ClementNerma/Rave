<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{title.text}}</title>
  <!-- Load some fonts from Google Fonts -->
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Fira+Mono%7COpen+Sans" />

  <!-- Load the template's stylesheet -->
  {{{include "style.css"}}}
</head>
<body>
  <nav>
    <ul>
      {{#each summary}}
      <li data-depth="{{depth_dec}}">
        <a href="#{{slug}}">
          <span class="index">{{prettydepth}}</span> {{{text}}}</a>
      </li>
      {{/each}}
    </ul>
  </nav>

  <article>
    <h{{title.depth}}>{{{title.text}}}</h{{title.depth}}>
  
    {{#each sections}}
    <section data-slug="{{slug}}">
      {{#each content}} {{#if _TITLE}}
      <h{{depth}} id="{{slug}}">{{{text}}}</h{{depth}}>
      {{else}} {{{html}}} {{/if}} {{/each}}
    </section>
    {{/each}}
  </article>
</body>
</html>
